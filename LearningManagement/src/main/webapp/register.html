   <meta charset="UTF-8">

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

   <script>
      // Function to validate the name (only letters)
      function validateName() {
         var name = document.getElementsByName("name")[0].value;
         var nameError = document.getElementById("name-error");

         // Name validation (only letters)
         var namePattern = /^[A-Za-z]+$/;
         if (!name.match(namePattern)) {
            nameError.innerHTML = "Name must only contain letters (no numbers or special characters).";
         } else {
            nameError.innerHTML = "";
         }
      }

      // Function to validate the password
      function validatePassword() {
         var pass = document.getElementsByName("pass")[0].value;
         var passError = document.getElementById("password-error");

         // Password validation (at least one capital letter, one number, one @ symbol, and 8 characters)
         var passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@])[A-Za-z\d@]{8,}$/;
         if (!pass.match(passwordPattern)) {
            passError.innerHTML = "Password must be at least 8 characters long, include one uppercase letter, one special character (@), and one number.";
         } else {
            passError.innerHTML = "";
         }
      }

      // Function to validate the confirm password field
      function validateConfirmPassword() {
         var pass = document.getElementsByName("pass")[0].value;
         var c_pass = document.getElementsByName("c_pass")[0].value;
         var confirmPasswordError = document.getElementById("confirm-password-error");

         // Confirm password validation
         if (pass !== c_pass) {
            confirmPasswordError.innerHTML = "Passwords do not match.";
         } else {
            confirmPasswordError.innerHTML = "";
         }
      }
   </script>
</head>

<section class="form-container">
   <form action="" method="post" enctype="multipart/form-data">
      <h3>register now</h3>
      
      <p>your name <span>*</span></p>
      <input type="text" name="name" placeholder="enter your name" required maxlength="50" class="box" oninput="validateName()">
      <div id="name-error" style="color: red;"></div>
      
      <p>your email <span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
      
      <p>your password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box" oninput="validatePassword()">
      <div id="password-error" style="color: red;"></div>
      
      <p>confirm password <span>*</span></p>
      <input type="password" name="c_pass" placeholder="confirm your password" required maxlength="20" class="box" oninput="validateConfirmPassword()">
      <div id="confirm-password-error" style="color: red;"></div>
      
      <p>select profile <span>*</span></p>
      <input type="file" accept="image/*" required class="box">
      <input type="submit" value="register new" name="submit" class="btn">
   </form>
