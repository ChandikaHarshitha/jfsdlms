<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Dashboard</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <style>
      body {
         font-family: 'Arial', sans-serif;
         margin: 0;
         background: linear-gradient(to bottom right, #74ebd5, #9face6);
         color: #333;
      }
      .header {
         background-color: #4a4e69;
         padding: 1rem;
         position: sticky;
         top: 0;
         display: flex;
         justify-content: space-between;
         align-items: center;
         z-index: 1000;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .header .logo {
         color: #fff;
         font-size: 1.6rem;
         text-decoration: none;
         font-weight: bold;
         font-family: 'Arial', sans-serif;
      }
      .icons {
         display: flex;
         gap: 1.5rem;
         color: #fff;
         font-size: 1.4rem;
         cursor: pointer;
      }
      .icons .fas {
         transition: color 0.3s ease-in-out;
      }
      .icons .fas:hover {
         color: #f39c12;
      }
      .side-bar {
         width: 250px;
         background: url('images/sidebar-bg.jpg') no-repeat center center/cover;
         position: fixed;
         top: 0;
         left: 0;
         height: 100%;
         padding: 2rem 1rem;
         transform: translateX(-100%);
         transition: transform 0.3s ease-in-out;
         z-index: 1000;
         color: #fff;
      }
      .side-bar.active {
         transform: translateX(0);
      }
      .side-bar .profile {
         text-align: center;
         margin-bottom: 2rem;
      }
      .side-bar .profile img {
         width: 120px;
         border-radius: 50%;
         margin-bottom: 1rem;
         border: 4px solid #fff;
      }
      .side-bar .profile h3 {
         color: #fff;
         margin: 0.5rem 0;
         font-size: 1.2rem;
      }
      .side-bar .profile p {
         color: #bbb;
         font-size: 0.9rem;
      }
      .side-bar nav a {
         display: flex;
         align-items: center;
         padding: 1.2rem;
         color: #fff;
         text-decoration: none;
         font-size: 1.1rem;
         border-radius: 5px;
         transition: background 0.3s ease-in-out;
         margin-bottom: 0.8rem;
      }
      .side-bar nav a:hover {
         background: rgba(0, 0, 0, 0.7);
      }
      .side-bar nav a i {
         margin-right: 1rem;
      }
      .dashboard {
         margin-left: 260px;
         padding: 3rem 2rem;
         transition: margin-left 0.3s ease-in-out;
      }
      .dashboard h1 {
         font-size: 2.5rem;
         margin-bottom: 2rem;
         color: #4a4e69;
         font-weight: bold;
      }
      .box-container {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
         gap: 2rem;
         margin-top: 3rem;
      }
      .box {
         background: #fff;
         padding: 2rem;
         border-radius: 12px;
         text-align: center;
         box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
         transition: box-shadow 0.3s ease-in-out;
      }
      .box:hover {
         box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .box h3 {
         margin-bottom: 1rem;
         color: #4a4e69;
         font-size: 1.3rem;
         font-weight: bold;
      }
      .box p {
         font-size: 1.8rem;
         font-weight: bold;
         color: #333;
      }
      .box .inline-btn {
         display: inline-block;
         padding: 1rem 2rem;
         color: #fff;
         background: #6a11cb;
         border-radius: 5px;
         text-decoration: none;
         margin-top: 1.5rem;
         transition: background 0.3s ease-in-out;
      }
      .box .inline-btn:hover {
         background: #2575fc;
      }
      footer {
         text-align: center;
         margin-top: 3rem;
         padding: 1rem;
         background-color: #4a4e69;
         color: #fff;
         font-size: 0.9rem;
      }
   </style>
</head>
<body>
<header class="header">
   <a href="admin-dashboard.html" class="logo">Admin Panel</a>
   <div class="icons">
      <div id="menu-btn" class="fas fa-bars"></div>
      <div id="user-btn" class="fas fa-user"></div>
      <div id="toggle-btn" class="fas fa-sun"></div>
   </div>
</header>
<div class="side-bar" id="sideBar">
   <div id="close-btn" class="fas fa-times"></div>
   <div class="profile">
      <img src="images/admin-pic.jpg" alt="Admin Profile">
      <h3 class="name">Admin Name</h3>
      <p class="role">Administrator</p>
   </div>
   <nav>
      <a href="admin-dashboard.html"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="manage-users.html"><i class="fas fa-users"></i><span>Manage Users</span></a>
      <a href="manage-courses.html"><i class="fas fa-book"></i><span>Manage Courses</span></a>
      <a href="feedback.html"><i class="fas fa-comments"></i><span>Feedback</span></a>
      <a href="settings.html"><i class="fas fa-cog"></i><span>Settings</span></a>
      <a href="reports.html"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
   </nav>
</div>
<section class="dashboard" id="dashboardContent">
   <h1 class="heading">Welcome to Admin Dashboard</h1>
   <div class="box-container">
      <div class="box">
         <h3>Total Users</h3>
         <p>1200</p>
         <a href="manage-users.html" class="inline-btn">View</a>
      </div>
      <div class="box">
         <h3>Total Courses</h3>
         <p>80</p>
         <a href="manage-courses.html" class="inline-btn">View</a>
      </div>
      <div class="box">
         <h3>Feedback</h3>
         <p>350</p>
         <a href="feedback.html" class="inline-btn">View</a>
      </div>
   </div>
</section>
<footer>
   <p>Admin Panel &copy; 2024 | All Rights Reserved.</p>
</footer>
<script>
   const menuBtn = document.getElementById('menu-btn');
   const closeBtn = document.getElementById('close-btn');
   const sideBar = document.getElementById('sideBar');

   menuBtn.addEventListener('click', () => {
      sideBar.classList.add('active');
   });

   closeBtn.addEventListener('click', () => {
      sideBar.classList.remove('active');
   });
</script>
</body>
</html>
